<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/homePage/main.css"
    />
    <script src="../static/homePage/main.js"></script>
    {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>

  <body>
    {% if user.is_authenticated %} {% include 'menu.html' %}
    <div class="container mt-2">
      <div class="HomePage">Hello {{user.first_name}}</div>
      <div>{{data}}</div>
      <button type="button" class="btn btn-primary mt-2">
        <a
          href="{% url 'create-post' %}"
          class="text-decoration-none text-white"
          >Create post</a
        >
      </button>
    </div>
    {% include 'footer.html' %} {% else %}
    <div class="container mt-2">
      <p class="text-center">You are not logged in</p>
      <p class="text-center"><a href="{% url 'login' %}">Login</a></p>
    </div>
    {% endif %}
  </body>
</html>
